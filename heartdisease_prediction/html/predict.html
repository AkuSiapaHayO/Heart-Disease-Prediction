<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <link rel="stylesheet" href="../css/predict.css">
</head>
<body>
    <h1>Heart Disease Prediction</h1>
    <p>Please fill in the details below to predict your risk for heart disease.</p>
    
    <form id="predictionForm">
        <label for="name">Name:</label><br>
        <input type="text" id="name" placeholder="Enter your name" required><br><br>

        <label for="ageCategory">Age Category:</label><br>
        <select id="ageCategory" required>
            <option value="0">Age 18 to 24</option>
            <option value="1">Age 25 to 29</option>
            <option value="2">Age 30 to 34</option>
            <option value="3">Age 35 to 39</option>
            <option value="4">Age 40 to 44</option>
            <option value="5">Age 45 to 49</option>
            <option value="6">Age 50 to 54</option>
            <option value="7">Age 55 to 59</option>
            <option value="8">Age 60 to 64</option>
            <option value="9">Age 65 to 69</option>
            <option value="10">Age 70 to 74</option>
            <option value="11">Age 75 to 79</option>
            <option value="12">Age 80 or older</option>
        </select><br><br>

        <label for="bmi">BMI:</label><br>
        <input type="number" id="bmi" step="0.1" placeholder="Enter your BMI" required><br><br>

        <label for="blindOrVisionDifficulty">Blind or Vision Difficulty:</label><br>
        <select id="blindOrVisionDifficulty" required>
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select><br><br>

        <label for="chestScan">Chest Scan:</label><br>
        <select id="chestScan" required>
            <option value="0">No</option>
            <option value="1">No Scan</option>
            <option value="2">Yes</option>
        </select><br><br>

        <label for="deafOrHardOfHearing">Deaf or Hard of Hearing:</label><br>
        <select id="deafOrHardOfHearing" required>
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select><br><br>

        <label for="difficultyDressingBathing">Difficulty Dressing or Bathing:</label><br>
        <select id="difficultyDressingBathing" required>
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select><br><br>

        <label for="difficultyErrands">Difficulty Running Errands:</label><br>
        <select id="difficultyErrands" required>
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select><br><br>

        <label for="difficultyWalking">Difficulty Walking:</label><br>
        <select id="difficultyWalking" required>
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select><br><br>

        <label for="generalHealth">General Health:</label><br>
        <select id="generalHealth" required>
            <option value="0">Excellent</option>
            <option value="4">Very Good</option>
            <option value="2">Good</option>
            <option value="1">Fair</option>
            <option value="3">Poor</option>
        </select><br><br>

        <label for="hadArthritis">Had Arthritis:</label><br>
        <select id="hadArthritis" required>
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select><br><br>

        <label for="hadCOPD">Had COPD:</label><br>
        <select id="hadCOPD" required>
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select><br><br>

        <label for="hadDiabetes">Had Diabetes:</label><br>
        <select id="hadDiabetes" required>
            <option value="0">No</option>
            <option value="1">No, pre-diabetes or borderline diabetes</option>
            <option value="2">Yes</option>
            <option value="3">Yes, but only during pregnancy (female)</option>
        </select><br><br>

        <label for="hadKidneyDisease">Had Kidney Disease:</label><br>
        <select id="hadKidneyDisease" required>
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select><br><br>

        <label for="heightInMeters">Height (in meters):</label><br>
        <input type="number" id="heightInMeters" step="0.01" placeholder="Enter your height in meters" required><br><br>

        <label for="mentalHealthDays">Mental Health Days (0-30):</label><br>
        <input type="number" id="mentalHealthDays" min="0" max="30" required><br><br>

        <label for="physicalHealthDays">Physical Health Days (0-30):</label><br>
        <input type="number" id="physicalHealthDays" min="0" max="30" required><br><br>

        <label for="pneumoVaxEver">PneumoVax Ever:</label><br>
        <select id="pneumoVaxEver" required>
            <option value="0">No</option>
            <option value="1">Unknown</option>
            <option value="2">Yes</option>
        </select><br><br>

        <label for="removedTeeth">Removed Teeth:</label><br>
        <select id="removedTeeth" required>
            <option value="0">1 to 5</option>
            <option value="1">6 or more, but not all</option>
            <option value="2">All</option>
            <option value="3">None of them</option>
        </select><br><br>

        <label for="sleepHours">Sleep Hours:</label><br>
        <input type="number" id="sleepHours" min="0" max="24" placeholder="Enter average hours of sleep per day" required><br><br>

        <label for="smokerStatus">Smoker Status:</label><br>
        <select id="smokerStatus" required>
            <option value="0">Current smoker - now smokes every day</option>
            <option value="1">Current smoker - now smokes some days</option>
            <option value="2">Former smoker</option>
            <option value="3">Never smoked</option>
        </select><br><br>

        <label for="weightInKilograms">Weight (in kilograms):</label><br>
        <input type="number" id="weightInKilograms" step="0.1" placeholder="Enter your weight in kilograms" required><br><br>

        <button type="submit">Predict</button>
    </form>

    <div id="result" style="display: none;"></div>

    <script src="../js/script.js"></script>
</body>
</html>
