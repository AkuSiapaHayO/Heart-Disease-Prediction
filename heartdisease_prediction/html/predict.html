<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <link rel="stylesheet" href="../css/predict.css">
</head>
<body>
    <h1>Heart Disease Prediction</h1>
    <p>Please fill in the details below to predict your risk for heart disease.</p>
    
    <form id="predictionForm">
        <label for="name">Name:</label><br>
        <input type="text" id="name" placeholder="Enter your name" required><br><br>

        <label for="sex">Sex:</label><br>
        <select id="sex" required>
            <option value="0">Male</option>
            <option value="1">Female</option>
        </select><br><br>

        <label for="physicalHealthDays">Physical Health Days (0-30):</label><br>
        <input type="number" id="physicalHealthDays" min="0" max="30" required><br><br>

        <label for="removedTeeth">Removed Teeth:</label><br>
        <select id="removedTeeth" required>
            <option value="0">None of them</option>
            <option value="1">6 or more, but not all</option>
            <option value="2">1 to 5</option>
            <option value="3">All</option>
        </select><br><br>

        <label for="hadArthritis">Had Arthritis:</label><br>
        <select id="hadArthritis" required>
            <option value="0">True</option>
            <option value="1">False</option>
        </select><br><br>

        <label for="hadDiabetes">Had Diabetes:</label><br>
        <select id="hadDiabetes" required>
            <option value="0">No</option>
            <option value="1">Yes</option>
            <option value="2">Yes, but only during pregnancy (female)</option>
            <option value="3">No, pre-diabetes or borderline diabetes</option>
        </select><br><br>

        <label for="difficultyWalking">Difficulty Walking:</label><br>
        <select id="difficultyWalking" required>
            <option value="0">True</option>
            <option value="1">False</option>
        </select><br><br>

        <label for="smokerStatus">Smoker Status:</label><br>
        <select id="smokerStatus" required>
            <option value="0">Former smoker</option>
            <option value="1">Never smoked</option>
            <option value="2">Current smoker - now smokes every day</option>
            <option value="3">Current smoker - now smokes some days</option>
        </select><br><br>

        <label for="chestScan">Chest Scan:</label><br>
        <select id="chestScan" required>
            <option value="0">True</option>
            <option value="1">False</option>
        </select><br><br>

        <label for="ageCategory">Age Category:</label><br>
        <select id="ageCategory" required>
            <option value="0">Age 18 to 24</option>
            <option value="1">Age 25 to 29</option>
            <option value="2">Age 30 to 34</option>
            <option value="3">Age 35 to 39</option>
            <option value="4">Age 40 to 44</option>
            <option value="5">Age 45 to 49</option>
            <option value="6">Age 50 to 54</option>
            <option value="7">Age 55 to 59</option>
            <option value="8">Age 60 to 64</option>
            <option value="9">Age 65 to 69</option>
            <option value="10">Age 70 to 74</option>
            <option value="11">Age 75 to 79</option>
            <option value="12">Age 80 or older</option>
        </select><br><br>

        <label for="pneumoVaxEver">PneumoVax Ever:</label><br>
        <select id="pneumoVaxEver" required>
            <option value="0">True</option>
            <option value="1">False</option>
        </select><br><br>

        <button type="submit">Predict</button>
    </form>

    <div id="result" style="display: none;"></div>

    <script src="../js/script.js"></script>
</body>
</html>
